<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0cb02720;
        }
        header {
            background: #150101;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: rgba(255, 255, 255, 0.912);
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px;
            gap: 20px;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.222);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 300px;
        }
        .product-card:hover {
            transform: scale(1.05);
            color: rgb(91, 5, 72);
        }
        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .description {
            font-size: 18px;
            color: #555;
        }
        .price {
            font-size: 22px;
            color: #075a3a;
            font-weight: bold;
        }
        .add-to-cart {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .add-to-cart:hover {
            background: #219150;
        }
    </style>
</head>
